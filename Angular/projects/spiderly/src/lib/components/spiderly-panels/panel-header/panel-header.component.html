<div style="display: flex; align-items: center; gap: 24px; flex-wrap: wrap;">
    @if (tabs == null) {
        <div style="display: flex; align-items: center; gap: 8px;">
            <span *ngIf="index != null" class="number-circle">{{index + 1}}</span>
            <i class="{{icon}} primary-color" [style]="showBigTitle ? 'font-size: 21px' : 'font-size: 16px;'"></i> 
            <div [style]="(showBigTitle ? 'font-size: 17.5px; font-weight: 500;' : '')" class="remove-h-css">{{title}}</div>
        </div>
    }
    @else {
        @for (tab of tabs; track $index) {
            <div (click)="setTabIsSelected(tab)"
                [style]="{
                    display: 'flex',
                    alignItems: 'center',
                    gap: '8px',
                    cursor: 'pointer',
                    fontWeight: tab.isSelected ? '700' : 'normal'
                }">
                <span *ngIf="index != null" class="number-circle">{{index + 1}}</span>
                <i class="{{tab.icon}} primary-color" [style]="showBigTitle ? 'font-size: 21px' : 'font-size: 16px;'"></i> 
                <div [style]="showBigTitle ? 'font-size: 17.5px; font-weight: 500;' : ''">{{tab.label}}</div>
            </div>
        }
    }
</div>
